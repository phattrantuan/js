<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
function changeColorText()
{
	document.getElementById("test").style.color="red";	
}
function changeColorbackGround()
{
	document.getElementById("test").style.background="purple";	
}
function changeFontSize()
{
	document.getElementById("test").style.fontSize="55px";	
}
function changeposition()
{
	document.getElementById("test").style.marginTop="130px";	
}
</script>
</head>
<body>


<p id="test">test to example</p>
<input type="button" id="" value="changeColorText" onclick="changeColorText()">
<input type="button" id="" value="changeColorbackGround" onclick="changeColorbackGround()">
<input type="button" id="" value="changeFontSize" onclick="changeFontSize()">
<input type="button" id="" value="changeposition" onclick="changeposition()">

</body>
</html>
